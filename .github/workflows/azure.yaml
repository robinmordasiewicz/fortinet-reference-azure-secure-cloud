---
name: Deploy

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
    paths:
      - ".env"
      - "*.bicep"
      - "005-fortiwebCustomData.txt"
      - ".github/workflows/azure.yaml"
    branches:
      - main
  push:
    branches:
      - ".env"
      - "*.bicep"
      - "005-fortiwebCustomData.txt"
      - ".github/workflows/azure.yaml"
      - main

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: 'Clone Repo'
      uses: actions/checkout@v3

    - name: 'Populate environment variables from .env file in root of repo'
      id: dotenv
      uses: falti/dotenv-action@v1.0.4

    - name: 'Get Repo Name'
      id: get-repo-name
      run: |
          REPO=`echo ${GITHUB_REPOSITORY} | cut -f 2 -d "/"`
          echo "repo=$(echo $REPO)" >> $GITHUB_OUTPUT

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Create Resource Group'
      if: steps.dotenv.outputs.DEPLOYED == 'true'
      run: |
        az group create --location ${{ steps.dotenv.outputs.LOCATION }} --name ${{ steps.get-repo-name.outputs.repo }}

    - name: deploy
      if: steps.dotenv.outputs.DEPLOYED == 'true'
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        deploymentName: ${{ steps.get-repo-name.outputs.repo }}
        resourceGroupName: ${{ steps.get-repo-name.outputs.repo }}
        template: ./000-main.bicep
        parameters: "adminPassword=${{ secrets.adminPassword }} adminUsername=${{ secrets.adminUsername }} deploymentPrefix=${{ steps.get-repo-name.outputs.repo }}"
        failOnStdErr: false

    - name: 'Accept License Agreement'
      if: steps.dotenv.outputs.DEPLOYED == 'true'
      run: |
        az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm
        az vm image terms accept --publisher fortinet --offer fortinet_fortiweb-vm_v5 --plan fortinet_fw-vm
        az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm_payg_2022
        az vm image terms accept --publisher fortinet --offer fortinet_fortiweb-vm_v5 --plan fortinet_fw-vm_payg_v2

    - name: 'Show Output'
      if: steps.dotenv.outputs.DEPLOYED == 'true'
      run: az deployment group show -g ${{ steps.get-repo-name.outputs.repo }} -n ${{ steps.get-repo-name.outputs.repo }} --query properties.outputs

    - name: 'Destroy'
      if: steps.dotenv.outputs.DEPLOYED != 'true'
      run: |
        `az group exists -n ${{ steps.get-repo-name.outputs.repo }}` && az deployment group delete -g ${{ steps.get-repo-name.outputs.repo }} -n ${{ steps.get-repo-name.outputs.repo }} || true
        `az group exists -n ${{ steps.get-repo-name.outputs.repo }}` && az group delete --yes --name ${{ steps.get-repo-name.outputs.repo }} || true

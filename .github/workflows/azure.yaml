name: Run Azure Login with OpenID Connect
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Clone Repo'
      uses: actions/checkout@v3

    - name: 'Get Repo Name'
      id: get-repo-name
      run: |
          REPO=`echo ${GITHUB_REPOSITORY} | cut -f 2 -d "/"`
          echo "repo=$(echo $REPO)" >> $GITHUB_OUTPUT

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Run Azure CLI commands'
      run: |
        az bicep upgrade
        az group create --location CanadaCentral --name ${{ step.get-repo-name.outputs.repo }}
        #az deployment group create --name ${{ step.get-repo-name.outputs.repo }} --resource-group ${{ step.get-repo-name.outputs.repo }} --template-file 000-main.bicep
        az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm
        az vm image terms accept --publisher fortinet --offer fortinet_fortiweb-vm_v5 --plan fortinet_fw-vm
        az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm_payg_2022
        az vm image terms accept --publisher fortinet --offer fortinet_fortiweb-vm_v5 --plan fortinet_fw-vm_payg_v2

    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        deploymentName: ${{ step.get-repo-name.outputs.repo }}
        resourceGroupName: ${{ step.get-repo-name.outputs.repo }}
        template: ./000-main.bicep
        parameters: 'storagePrefix=mystore storageSKU=Standard_LRS'
        failOnStdErr: false

    - name: 'Run Azure CLI commands'
      run: |
        az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm
        az vm image terms accept --publisher fortinet --offer fortinet_fortiweb-vm_v5 --plan fortinet_fw-vm
        az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm_payg_2022
        az vm image terms accept --publisher fortinet --offer fortinet_fortiweb-vm_v5 --plan fortinet_fw-vm_payg_v2
        az deployment group show -g ${{ step.get-repo-name.outputs.repo }} -n ${{ step.get-repo-name.outputs.repo }} --query properties.outputs
